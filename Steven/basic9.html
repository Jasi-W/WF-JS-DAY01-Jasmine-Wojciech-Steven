<!DOCTYPE html>
<html>
<head>
	<title>Area & Volume</title>
</head>
<body>

<script>
function areaVolCal(width, height, depth) {
area = width * height
volume = width * height * depth
return areaCal = area, volCal = volume;
}

areaCal = areaVolCal(7,2);
volCal = areaVolCal(7,2,5);

document.write("The area of this box is: " + areaCal + "\n")
document.write("The volume of this box is: " + volCal)
</script>
</body>
</html>

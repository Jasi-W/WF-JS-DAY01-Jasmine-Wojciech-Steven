<!DOCTYPE html>
<html>
<head>
	<title>Array Fun</title>
</head>
<body>

<script>
	fruit = ["apple", "banana", "kiwi"]
	document.write("Input = " + fruit)
	fruit.push("orange ");
	document.write(" Output = " + fruit)
	console.log(fruit.pop())
	document.write("Output = " + fruit)

	animals = ["monkey", "horse", "dog"]
	document.write("Input = " + animals)
	document.write(" Output = " + animals.sort())
	animals.unshift("cat")
	document.write(" Output = " + animals.sort())
</script>
</body>
</html>


<!DOCTYPE html>
<html>
	<head>
		<title>Titel der Website</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<script>
		
			
			var a = parseInt(7);
			var b = 14;
			var c = "21";
			var d = '36';
			var e = 42;
			
			var num1 = parseInt(a);
			var num2 = parseInt(b);
			var num3 = parseInt(c);
			var num4 = parseInt(d);
			var num5 = parseInt(e);
			


			var sum = num1+num2+num3+num4+num5;
			document.write("Addition: ");
			document.write(sum);
			document.write("<br>");

			var f = '1';
			var g = 15;
			var h = 8;
			var i = "1";
			
			var num6 = parseInt(f);
			var num7 = parseInt(g);
			var num8 = parseInt(h);
			var num9 = parseInt(i);
			
			
			var multi = num6*num7*num8*num9;
			document.write("Multiplication: ");
			document.write(multi);
			document.write("<br>");
			
			var division = sum/multi;
			document.write("Division: ");
			document.write(division);
			document.write("<br>");
			
			
		</script>
	</body>
</html>

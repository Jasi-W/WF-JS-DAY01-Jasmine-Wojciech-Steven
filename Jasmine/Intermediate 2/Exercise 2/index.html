
<!DOCTYPE html>
<html>
	<head>
		<title>Titel der Website</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<script>
			var n1 = window.prompt("Math: ");
			var num1 = parseInt(n1)
			
			var n2 = window.prompt("Physic: ");
			var num2 = parseInt(n2);
			
			var n3 = window.prompt("English: ");
			var num3 = parseInt(n3);
			
			var sum = num1+num2+num3;
			var average = sum/3;
			
			document.write("Math: "+num1);
			document.write("<br>");
			document.write("Physic: "+num2);
			document.write("<br>");
			document.write("English: "+num3);
			document.write("<br><br>");
			
			document.write("Sum: "+sum);
			document.write("<br>");
			document.write("Average: "+average);
		</script>
	</body>
</html>
